<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-900 text-white">
    <header class="w-full h-24 flex justify-center items-center bg-slate-600">
      <h1 class="text-4xl flex">Expense Manager</h1>
    </header>
    <div class="flex flex-col justify-center text-center items-center mt-2">
      <div class="flex items-center justify-cente">
        <p class="mt-8 text-2xl justify-center flex">Expense Amount</p>
      </div>
      <input
        id="amount"
        type="text"
        inputmode="numeric"
        class="w-2/4 flex justify-items-center text-center h-9 mt-6 bg-slate-400 rounded-lg appearance-none placeholder:text-white placeholder:opacity-60"
        placeholder="Spent Amount"
      />
      <div>
        <p class="mt-8 text-2xl justify-center flex">Category</p>
      </div>
      <select
        id="Category"
        class="w-2/4 flex justify-items-center text-center h-9 mt-6 bg-slate-400 rounded-lg appearance-none placeholder:text-white placeholder:opacity-60"
      >
        <option value="0" selected>Choose...</option>
        <option value="Food">Food</option>
        <option value="Cloth">Cloth</option>
        <option value="Shopping">Shopping</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Costom">Costom :)</option>
      </select>
      <input
        type="text"
        class="w-2/4 flex justify-items-center text-center h-9 mt-6 bg-slate-400 rounded-lg appearance-none placeholder:text-white placeholder:opacity-60"
        placeholder="Enter Category"
      />
      <div>
        <button id="add" class="w-16 h-9 bg-slate-600 rounded-xl mt-9">
          Add
        </button>
      </div>
      <div>
        <p
          class="w-16 h-9 bg-slate-600 rounded-xl mt-9 flex items-center justify-center"
          id="totalSpent"
        >
          00
        </p>
      </div>
      <div class="hidden spent-item">
        <div
          class="w-2/4 flex items-center pl-10 text-center h-9 mt-6 bg-slate-400 rounded-lg appearance-none"
          id="spent-list"
        ></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
